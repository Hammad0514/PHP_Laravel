<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>    
    </head>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            gap:1rem;
            }
      p{
       border: 1px solid black;
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: lightpink;
        padding: 10px;
        text-align: center;
      }
      .box{
        
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        }

    </style>
    <body>
        <div class ="container">
            <div class="box">
                <p>Column 1</p>
            </div>
            <div class="box">
                <p>Column 2</p>
            </div>
            

        </div>
    </body>
 </html>
